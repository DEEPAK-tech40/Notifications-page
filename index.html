<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <h1>Notifications
            <span id="cnt">3</span>
            <span id="read">Mark all as read</span>
        </h1>
        <figure id="mark" class="unread ur0">
            <img src="/assets/images/avatar-mark-webber.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Mark Webber</span> <span class="action">reacted to your recent post</span> <span
                        class="post">My first tournament today!</span> <span class="grp"></span> <span
                        class="uread"></span>
                </p>
                <p class="time">
                    1m ago
                </p>
                <p class="msg"></p>
            </figcaption>
        </figure>
        <figure id="angela" class="unread ur1">
            <img src="/assets/images/avatar-angela-gray.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Angela Gray</span> <span class="action">followed you</span> <span
                        class="post"></span> <span class="grp"></span> <span class="uread"></span>
                </p>
                <p class="time">
                    5m ago
                </p>
                <p class="msg"></p>

            </figcaption>
        </figure>
        <figure id="jacob" class="unread ur2">
            <img src="/assets/images/avatar-jacob-thompson.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Jacob Thompson</span> <span class="action">has joined your group</span> <span
                        class="post"></span> <span class="grp">Chess club</span> <span class="uread"></span>
                </p>
                <p class="time">
                    1 day ago
                </p>
                <p class="msg"></p>

            </figcaption>
        </figure>
        <figure id="rizky">
            <img src="/assets/images/avatar-rizky-hasanuddin.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Rizky Hasanuddin</span> <span class="action">sent you a private
                        message</span> <span class="post"></span> <span class="grp"></span>
                </p>
                <p class="time">
                    5 days ago
                </p>
                <p class="msg">
                    Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and I'm already
                    having lots of fun and improving my game.
                </p>
            </figcaption>
        </figure>
        <figure id="kimberly">
            <img src="/assets/images/avatar-kimberly-smith.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Kimberly</span> <span class="action">commented on your picture</span> <span
                        class="post"></span> <span class="grp"></span>
                </p>
                <p class="time">
                    1 week ago
                </p>
            </figcaption>
            <span class="post-img"><img src="/assets/images/image-chess.webp" alt="">
            </span>
        </figure>
        <figure id="nathan">
            <img src="/assets/images/avatar-nathan-peterson.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Nathan Peterson</span> <span class="action">reacted to your recent
                        post</span> <span class="post">5 end-game strategies to increase your win rate</span> <span
                        class="grp"></span>
                </p>
                <p class="time">
                    2 weeks ago
                </p>
            </figcaption>
        </figure>
        <figure id="anna">
            <img src="/assets/images/avatar-anna-kim.webp" alt="">
            <figcaption>
                <p class="des">
                    <span class="name">Anna Kim</span> <span class="action">left the group</span> <span
                        class="post"></span> <span class="grp">Chess Club</span>
                </p>
                <p class="time">
                    2 weeks ago
                </p>
            </figcaption>
        </figure>
    </main>
    <footer>
        <p>
            Challenge by
            <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
            <a href="https://github.com/DEEPAK-tech40">Deepak</a>
        </p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>

</html>
